[project]
name = "waivern-compliance-tool"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "annotated-types>=0.7.0",
    "jsonschema>=4.25.0",
    "pydantic>=2.11.5",
    "pyyaml>=6.0.2",
    "rich>=13.0.0",
    "typer>=0.16.0",
    "typing-extensions>=4.14.0",
]

[project.scripts]
wct = "wct.__main__:app"

[tool.uv.workspace]
members = ["src/plugins/*"]

[dependency-groups]
dev = [
    "basedpyright>=1.29.2",
    "pytest>=8.4.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.11.12",
    "pre-commit>=4.0.0",
    "mypy>=1.17.0",
]
mysql = ["cryptography>=45.0.5", "pymysql>=1.1.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wct"]

[tool.pytest.ini_options]
testpaths = ["tests"]
xfail_strict = true
addopts = [
    # Allow test files to have the same name in different directories.
    # This is necessary because we have multiple packages in the workspace, each
    # with a `tests` directory.
    # See https://docs.pytest.org/en/stable/explanation/goodpractices.html#tests-outside-application-code
    "--import-mode=importlib",
]

[tool.mypy]
files = ["src/"]
plugins = ['pydantic.mypy']
allow_redefinition = true
enable_error_code = "possibly-undefined"
strict = true
warn_unreachable = true

[tool.ruff.lint]
select = [
    "D",      # pydocstyle
    "F",      # pyflakes
    "I",      # isort
    "PL",     # pylint
    "RUF100", # unused-noqa-directive
    "S",      # bandit
    "UP",     # pyupgrade
]
ignore = [
    "D105",    # Missing docstring in magic method
    "D107",    # Missing docstring in __init__
    "D203",    # incorrect-blank-line-before-class
    "D213",    # multi-line-summary-second-line
    "D413",    # Missing blank line after last section
    "PLR0913", # Too many arguments in function definition
    "PLR2004", # Magic number - let's disable for now
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401", # Unused imports
]
"tests/**/*.py" = [
    "D",    # Documentation
    "S101", # Bandit's assert_used
]

[tool.ruff.lint.pydocstyle]
ignore-decorators = ["typing.overload"]
