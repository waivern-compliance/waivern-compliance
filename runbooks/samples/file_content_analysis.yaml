name: "Sample Runbook - File Analysis"
description: >
  Analyse file content for personal data
  This is a sample runbook to demonstrate how the system works.

connectors:
  - name: "file_content_connector"
    type: "file_reader"
    properties:
      path: "./tests/wct/connectors/file/sample_file.txt"


analysers:
  - name: "personal_data_analyser"
    type: "personal_data_analyser"
    properties:
      evidence_context_size: long
      enable_llm_validation: false

execution:
  - connector: "file_content_connector"
    analyser: "personal_data_analyser"
    input_schema_name: "text"
    output_schema_name: "personal_data_analysis_findings"
    context:
      description: "Analyze file content for personal data"
