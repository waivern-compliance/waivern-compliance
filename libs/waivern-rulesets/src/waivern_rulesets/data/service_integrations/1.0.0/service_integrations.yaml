name: service_integrations
version: 1.0.0
description: Service integrations ruleset for detecting third-party service usage in source code, such as cloud platforms,
  payment processors, analytics services, and communication tools.
service_categories:
- cloud_infrastructure
- communication
- identity_management
- payment_processing
- user_analytics
- social_media
- ai_ml_services
- media_processing
- healthcare_integrations
purpose_categories:
- operational
- analytics
- marketing_and_advertising
- data_processing
rules:
- name: Cloud Infrastructure Services
  description: Cloud storage and platform service integrations
  patterns:
  - aws
  - amazon
  - s3.amazonaws
  - firebase
  - gcp
  - google.cloud
  - azure
  - microsoft
  - dropbox
  - storage
  - upload
  service_category: cloud_infrastructure
  purpose_category: operational
- name: Communication Services
  description: Email and communication service integrations
  patterns:
  - sendgrid
  - mailchimp
  - mailgun
  - postmark
  - twilio
  - slack
  - discord
  - intercom
  - zendesk
  - sms
  - notification
  service_category: communication
  purpose_category: operational
- name: Identity Management Services
  description: Third-party authentication and identity service integrations
  patterns:
  - auth0
  - okta
  - onelogin
  - oauth
  - openid
  - saml
  - azure.ad
  - authenticate
  - authorization
  - identity
  service_category: identity_management
  purpose_category: operational
- name: Payment Processing Services
  description: Payment processing service integrations
  patterns:
  - stripe
  - paypal
  - square
  - braintree
  - authorize.net
  - worldpay
  - adyen
  - charge
  service_category: payment_processing
  purpose_category: operational
- name: user_analytics
  description: User analytics and tracking service integrations
  patterns:
  - google-analytics
  - googleanalytics
  - gtag
  - mixpanel
  - amplitude
  - segment
  - hotjar
  - fullstory
  - logrocket
  service_category: user_analytics
  purpose_category: analytics
- name: social_media
  description: Social media platform integrations for marketing
  patterns:
  - facebook
  - fb.com
  - twitter
  - linkedin
  - instagram
  - tiktok
  - youtube
  - pinterest
  - social
  service_category: social_media
  purpose_category: marketing_and_advertising
- name: AI and ML Services
  description: Artificial intelligence and machine learning service integrations
  patterns:
  - openai
  - gpt-4
  - gpt-3
  - chatgpt
  - anthropic
  - claude
  - pinecone
  - weaviate
  - chromadb
  - deepgram
  - elevenlabs
  - whisper
  - embedding
  - vector
  - llm
  - langchain
  - huggingface
  - cohere
  - replicate
  service_category: ai_ml_services
  purpose_category: data_processing
- name: Media Processing Services
  description: Image, video and audio processing service integrations
