name: personal_data
version: 1.0.0
description: Ruleset for detecting personal data patterns including GDPR Article 9 special categories
data_type_categories:
- basic_profile
- account_data
- payment_data
- financial_data
- behavioral_event_data
- technical_device_and_network_data
- inferred_profile_data
- user_enriched_profile_data
- location_data
- user_generated_content
- accurate_location
- health_data
- political_data
- racial_ethnic_data
- religious_philosophical_data
- genetic_data
- biometric_data
- sexual_orientation_data
- date_of_birth
special_category_types:
- accurate_location
- health_data
- political_data
- racial_ethnic_data
- religious_philosophical_data
- genetic_data
- biometric_data
- sexual_orientation_data
rules:
- name: Basic Profile Information
  description: Basic identifying information about individuals
  data_type: basic_profile
  patterns:
  - first_name
  - last_name
  - middle_name
  - full_name
  - display_name
  - email
  - mobile
  - telephone
  - street_address
  - city
  - state
  - country
  - zip
  - postal_code
  - title
  - username
  - account_id
  - user_id
  - customer_id
  - users
  - customers
  - contacts
  - firstname
  - lastname
  - e_mail
  - cell
  - user_profiles
  - customer_profiles
  - personal_info
  - identities
  - phone_number
  - contact_phone
  - home_address
  - mailing_address
  - postcode
  - salutation
  - prefix
  - suffix
  - login
  - fullname
  - client
  - member
  - createuser
  - getuser
  - updateuser
  - deleteuser
  - registeruser
  - authenticate
  - authorise
  - getprofile
  - updateprofile
  - saveprofile
  special_category: false
- name: Account and Subscription Data
  description: Account and subscription related data
  data_type: account_data
  patterns:
  - subscriptions
  - memberships
  - transactions
  - purchases
  - orders
  - registrations
  - enrollments
  - cancellation
  - user_accounts
  - account_details
  - subscription_data
  - membership_info
  - order_history
  - transaction_log
  special_category: false
- name: Payment and Billing Information
  description: Payment and billing information
  data_type: payment_data
  patterns:
  - payments
  - invoices
  - receipts
  - payment_methods
  - credit
  - card
  - billing_info
  - payment_history
  - invoice_details
  - billing_addresses
  - invoice_number
  - receipt_id
  - billing_email
  special_category: false
- name: Financial Identifiers and Data
  description: Financial identifiers and sensitive financial information
  data_type: financial_data
  patterns:
  - financial_data
  - bank_accounts
  - credit_cards
  - payment_cards
  - wallets
  - financial_profiles
  - credit_info
  - banking_details
  - card_details
  - credit_rating
  - payment_history
  - ssn
  - id_number
  - national_id
  - social_security_number
  - tax_id
  - passport_number
  - drivers_license
  - government_id
  - identity_document
  - account_number
  - routing_number
  - iban
  - swift_code
  - credit_card_number
  - debit_card
  - cvv
  - security_code
  - credit_score
  - financial_rating
  - credit_history
  special_category: false
- name: User Behavioral and Interaction Data
  description: User behavioral and interaction data
  data_type: behavioral_event_data
  patterns:
  - user_events
  - activity_logs
  - user_sessions
  - interactions
  - analytics
  - page_views
  - click_events
  - user_actions
  - behavior_data
  - tracking_data
  - form_completion
  - timestamp
  - app_usage
  - event_type
  - action_type
  - click_data
  - session_id
  - duration
  - referrer
  - utm_source
  - utm_campaign
  - scroll_depth
  - conversion_event
  special_category: false
- name: Technical Device and Network Data
  description: Technical device and network identifiers
  data_type: technical_device_and_network_data
  patterns:
  - user_devices
  - device_info
  - network_data
  - system_info
  - browser_data
  - platform_data
  - technical_profiles
  - device_fingerprints
  - device_id
  - device_uuid
  - hardware_id
  - ip_address
  - remote_addr
  - client_ip
  - network_id
  - user_agent
  - browser_version
  - operating_system
  - os_version
  - device_type
  - device_model
  - screen_resolution
  - language
  - locale
  - timezone
  - screen_size
  - viewport_size
  - cookie_id
  - session_cookie
  - tracking_cookie
  - advertisement_id
  special_category: false
- name: Inferred Profile Data
  description: Algorithmically inferred or predicted user characteristics
  data_type: inferred_profile_data
  patterns:
  - predicted
  - inferred
  - calculated
  - profiling
  - machine_learning
  special_category: false
- name: User-Declared Preferences and Interests
  description: User-declared preferences and interests
  data_type: user_enriched_profile_data
  patterns:
  - interests
  - preferences
  - declared
  - user_provided
  special_category: false
- name: General Location Information
  description: General location information
  data_type: location_data
  patterns:
  - locations
  - addresses
  - geographic_data
  - location_history
  - places
  - regions
  - countries
  - cities
  - postal_codes
  - geographic_info
  - country_code
  - state
  - province
  - territory
  - city
  - town
  - suburb
  - district
  - neighborhood
  - locality
  - zip_code
  - postcode
  - area_code
  - general_location
  - approximate_location
  - region_code
  special_category: false
- name: User-Generated Content
  description: Content created by users
  data_type: user_generated_content
  patterns:
  - comment
  - review
  - feedback
  - message
  special_category: false
- name: Precise Location Data (Article 9)
  description: Precise location data (GDPR Article 9 special category)
  data_type: accurate_location
  patterns:
  - gps_data
  - precise_locations
  - geolocation
  - tracking_data
  - location_tracking
  - gps_tracking
  - position_data
  - waypoints
  - routes
  - latitude
  - longitude
  - lng
  - gps_coordinates
  - exact_location
  - location_accuracy
  - altitude
  - elevation
  - bearing
  - heading
  - speed
  - velocity
  - tracking_point
  - geofence
  special_category: true
- name: Health and Medical Data (Article 9)
  description: Health and medical information (GDPR Article 9 special category)
  data_type: health_data
  patterns:
  - health
  - medical
  - illness
  - condition
  - diagnosis
  - treatment
  - patient
  special_category: true
- name: Political Opinions Data (Article 9)
  description: Political opinions and trade union membership (GDPR Article 9 special category)
  data_type: political_data
  patterns:
  - political
  - trade_union
  - affiliation
  - conservative
  - liberal
  - labour
  - socialist
  - activist
  special_category: true
- name: Racial or Ethnic Origin Data (Article 9)
  description: Racial or ethnic origin data (GDPR Article 9 special category)
  data_type: racial_ethnic_data
  patterns:
  - race
  - ethnic
  - origin
  - nationality
  special_category: true
- name: Religious or Philosophical Beliefs (Article 9)
  description: Religious or philosophical beliefs (GDPR Article 9 special category)
  data_type: religious_philosophical_data
  patterns:
  - religion
  - belief
  - philosophy
  - faith
  - creed
  special_category: true
- name: Genetic Information (Article 9)
  description: Genetic information (GDPR Article 9 special category)
  data_type: genetic_data
  patterns:
  - genetic
  - dna
  - genome
  - sequence
  special_category: true
- name: Biometric Identifiers (Article 9)
  description: Biometric identifiers (GDPR Article 9 special category)
  data_type: biometric_data
  patterns:
  - biometric
  - fingerprint
  - iris
  - facial_recognition
  - face
  - voice
  special_category: true
- name: Sexual Orientation Data (Article 9)
  description: Sexual orientation and sex life data (GDPR Article 9 special category)
  data_type: sexual_orientation_data
  patterns:
  - sexual
  - orientation
  - sex_life
  - gender_identity
  special_category: true
- name: Date of Birth and Age Information
  description: Birth date and age-related information
  data_type: date_of_birth
  patterns:
  - birth_data
  - age_data
  - demographic_data
  - personal_demographics
  - date_of_birth
  - birth_date
  - birthday
  - dob
  - birth_day
  - birth_year
  - birth_month
  - age_group
  - age_range
  - age_category
  - date_born
  - born_on
  special_category: false
