name: "File Content Analysis"
description: "Analyse a file for potentially sensitive information"

connectors:
  - name: "file_reader"
    type: "file_reader"
    properties:
      path: "./sample_file.txt"
  - name: my_mysql_db
    type: mysql
    properties:
      host: "localhost"
      user: "root"
      password: "root"
      database: "waivern_wp"
      port: 3306

plugins:
  - name: "file_content_analyser"
    type: "file_content_analyser"
    properties:
      sensitivity_level: "medium"
    metadata:
      priority: "high"
      compliance_frameworks: ["GDPR", "CCPA"]

execution_order:
  - "file_content_analyser"
