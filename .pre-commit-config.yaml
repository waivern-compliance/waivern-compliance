repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files

  # Local script hooks
  - repo: local
    hooks:
      # Format code using our format script
      - id: format
        name: format
        entry: bash scripts/format.sh
        language: system
        types: [python]
        pass_filenames: true

      # Lint code using our lint script
      - id: lint
        name: lint
        entry: bash scripts/lint.sh
        language: system
        types: [python]
        pass_filenames: true

      # Type check using our type-check script
      - id: type-check
        name: type-check
        entry: bash scripts/type-check.sh
        language: system
        types: [python]
        # don't run on tests
        exclude: ^tests/
        pass_filenames: true
