repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files
        exclude: ^apps/wct/src/wct/analysers/data_export_analyser/vendor-database/(consensu\.org\.v3\.vendor-list\.json|consensu_db\.db)$

  # Local script hooks - package-aware wrappers
  - repo: local
    hooks:
      # Format code using package-aware wrapper
      - id: format
        name: format
        entry: bash scripts/pre-commit-format.sh
        language: system
        types: [python]
        pass_filenames: true

      # Lint code using package-aware wrapper
      - id: lint
        name: lint
        entry: bash scripts/pre-commit-lint.sh
        language: system
        types: [python]
        pass_filenames: true

      # Type check using package-aware wrapper
      - id: type-check
        name: type-check
        entry: bash scripts/pre-commit-type-check.sh
        language: system
        types: [python]
        # don't run on tests
        exclude: ^(tests/|apps/wct/tests/|libs/waivern-core/tests/|libs/waivern-community/tests/|libs/waivern-llm/tests/)
        pass_filenames: true
