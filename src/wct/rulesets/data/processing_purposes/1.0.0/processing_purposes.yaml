name: "processing_purposes"
version: "1.0.0"
description: "Known processing purposes to search for during analysis. This ruleset contains processing purpose patterns for GDPR compliance analysis."

rules:
  # ===== AI AND ML PURPOSES =====
  "Artificial Intelligence Model Training":
    description: "Training AI/ML models using personal data"
    patterns:
      - "model training"
      - "machine learning"
      - "ai training"
      - "training data"
      - "ml model"
      - "learning model"
      - "predictive model"
      - "google vertex ai"
      - "aws sagemaker"
      - "microsoft azure machine learning"
      - "ibm watson machine learning"
      - "datarobot"
      - "tensorflow extended"
      - "hugging face transformers"
      - "hopsworks"
      - "snorkel ai"
      - "kubeflow"
      - "feast"
    risk_level: "high"
    compliance:
      - regulation: "GDPR"
        relevance: "AI model training using personal data requires Article 6 lawful basis and Article 35 DPIA for high-risk processing"
      - regulation: "EU_AI_ACT"
        relevance: "AI systems using personal data for training subject to data governance and risk management requirements"
      - regulation: "NIST_AI_RMF"
        relevance: "AI model training requires governance, risk assessment, and trustworthy AI practices framework compliance"
    metadata:
      purpose_category: "AI_AND_ML"

  "Artificial Intelligence Bias Testing":
    description: "Testing AI/ML models for bias and fairness issues"
    patterns:
      - "bias testing"
      - "fairness testing"
      - "model bias"
      - "ai fairness"
      - "bias detection"
      - "fairness metrics"
      - "ibm ai fairness 360"
      - "microsoft fairlearn"
      - "themis-ml"
      - "shap"
      - "lime"
      - "uchicago aequitas"
      - "google what-if tool"
      - "responsibly"
      - "rebias"
      - "fiddler ai"
      - "arthur ai"
      - "truera"
      - "credo ai"
      - "aws sagemaker clarify"
      - "parity ai"
    risk_level: "high"
    compliance:
      - regulation: "GDPR"
        relevance: "Bias testing using personal data requires Article 6 lawful basis and Article 22 safeguards for automated decision-making"
      - regulation: "EU_AI_ACT"
        relevance: "Bias testing mandatory for high-risk AI systems under risk management and testing requirements"
      - regulation: "NIST_AI_RMF"
        relevance: "Bias testing essential for trustworthy AI development and fairness assessment framework compliance"
    metadata:
      purpose_category: "AI_AND_ML"

  "Artificial Intelligence Model Refinement":
    description: "Refining and improving AI/ML models for better performance"
    patterns:
      - "model refinement"
      - "model improvement"
      - "fine-tuning"
      - "model optimisation"
      - "performance enhancement"
      - "finetunedb"
      - "entry point ai"
